<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"], 
      input[type="number"], 
      input[type="date"], 
      select, 
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .button-group {
        margin-top: 20px;
        text-align: right;
      }
      button {
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button.cancel {
        background-color: #f1f1f1;
        color: #333;
        margin-right: 10px;
      }
      .error {
        color: red;
        margin-bottom: 15px;
      }
      .success {
        color: green;
        margin-bottom: 15px;
      }
    </style>
    
    <!-- Include progress indicator components -->
    <?!= includeProgressIndicator(); ?>
  </head>
  <body>
    <h2>Inventory Adjustment</h2>
    
    <div id="message" class="error" style="display:none;"></div>
    
    <form id="adjustmentForm">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="<?= today ?>" required>
      </div>
      
      <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency" name="currency" required>
          <? for (var i = 0; i < currencies.length; i++) { ?>
            <option value="<?= currencies[i] ?>"><?= currencies[i] ?></option>
          <? } ?>
        </select>
      </div>
      
      <div class="form-group">
        <label for="amount">Adjustment Amount (positive to add, negative to subtract)</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
      </div>
      
      <div class="form-group">
        <label for="reason">Reason for Adjustment</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>
      </div>
      
      <div class="button-group">
        <button type="button" class="cancel" id="cancelButton" onclick="google.script.host.close()">Cancel</button>
        <button type="submit" id="submitButton">Save Adjustment</button>
      </div>
    </form>
    
    <script>
      // Form submission handler
      document.getElementById('adjustmentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading overlay with initial message
        showLoadingOverlay("Processing adjustment...");
        
        // Initialize processing steps for this transaction type
        initTransactionProcessing('adjustment');
        
        // Update first processing step
        updateProcessingStep("Validating adjustment data...");
        
        // Collect form data
        const formData = {
          date: document.getElementById('date').value,
          currency: document.getElementById('currency').value,
          amount: document.getElementById('amount').value,
          reason: document.getElementById('reason').value
        };
        
        // Send data to server
        google.script.run
          .withSuccessHandler(function(result) {
            handleFormSuccess(result, true);
          })
          .withFailureHandler(function(error) {
            handleFormFailure(error);
          })
          .processAdjustmentForm(formData);
      });
    </script>
  </body>
</html>
